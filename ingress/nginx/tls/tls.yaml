ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: letsencrypt
  tls:
    - hosts:
        - gw.secure-faas.com
        - oidc.secure-faas.com
      secretName: openfaas-crt
  hosts:
    - host: gw.secure-faas.com
      serviceName: gateway
      servicePort: 8080
      path: /
    - host: oidc.secure-faas.com
      serviceName: oidc-plugin
      servicePort: 8080

